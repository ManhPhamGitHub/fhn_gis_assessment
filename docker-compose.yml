version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: fhn_gis_assessment_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fhn_db}
      MYSQL_USER: ${MYSQL_USER:-fhn_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fhn_password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fhn_gis_assessment_app
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
      MYSQL_HOST: db
      MYSQL_PORT: ${MYSQL_DB_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-fhn_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fhn_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fhn_db}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '5000:5000'
    command: ['node', 'dist/main']

volumes:
  db_data:
